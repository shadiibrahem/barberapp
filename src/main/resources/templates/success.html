<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}, rtl=${lang == 'ar' or lang == 'he'}"
      th:lang="${lang}"
      th:dir="${rtl} ? 'rtl' : 'ltr'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{success.title}">Booking Confirmed</title>

    <!-- Bootstrap + Font + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        body{
            font-family:'Cairo',sans-serif;
            background:#f6f7f9;
            color:#111;
        }

        .wrap{
            max-width: 560px;
        }

        .card-pro{
            background:#fff;
            border:1px solid #e5e7eb;
            border-radius:26px;
            box-shadow:0 10px 40px rgba(0,0,0,.06);
            padding: 26px;
        }

        .badge-top{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            padding: 10px 18px;
            border-radius: 999px;
            border: 2px solid #bfdbfe;
            background:#eff6ff;
            color:#1d4ed8;
            font-weight: 900;
            margin-bottom: 16px;
        }

        .check-wrap{
            width: 130px;
            height: 130px;
            border-radius: 999px;
            background:#ecfdf5;
            border: 2px solid #a7f3d0;
            display:flex;
            align-items:center;
            justify-content:center;
            margin: 0 auto 14px;
        }
        .check-circle{
            width: 70px;
            height: 70px;
            border-radius: 999px;
            background:#16a34a;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .check-circle i{
            color:#fff;
            font-size: 28px;
        }

        .title{
            font-weight: 900;
            font-size: 2.2rem;
            margin: 8px 0 8px;
        }

        .sub{
            color:#6b7280;
            font-weight: 700;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 18px;
        }

        .btn-whatsapp{
            background:#22c55e;
            border:0;
            color:#fff;
            font-weight: 900;
            padding: 14px 16px;
            border-radius: 18px;
            width: 100%;
            font-size: 1.15rem;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:10px;
            transition: .2s;
        }
        .btn-whatsapp:hover{ background:#16a34a; }

        .btn-home{
            background:#fff;
            border:2px solid #cbd5e1;
            color:#111;
            font-weight: 900;
            padding: 14px 16px;
            border-radius: 18px;
            width: 100%;
            font-size: 1.15rem;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:10px;
            transition: .2s;
        }
        .btn-home:hover{ background:#f1f5f9; }

        .btn-whatsapp,
        .btn-home{
            text-decoration: none !important;
        }

        .btn-whatsapp:hover,
        .btn-home:hover{
            text-decoration: none !important;
        }

        .note{
            color:#6b7280;
            margin-top: 16px;
            font-size: .95rem;
            line-height: 1.7;
        }
    </style>
</head>

<body>

<div class="container wrap py-5">
    <div class="card-pro text-center">

        <div class="badge-top" th:text="#{success.badge}">Booked successfully</div>

        <div class="check-wrap">
            <div class="check-circle">
                <i class="fa-solid fa-check"></i>
            </div>
        </div>

        <div class="title" th:text="#{success.heading}">Booking confirmed</div>

        <div class="sub">
            <span th:text="#{success.thanks}">Thanks for choosing our barbershop ðŸ’ˆ</span><br>
            <span th:text="#{success.saved}">Your appointment has been saved.</span>
        </div>

        <!-- WhatsApp -->
        <a class="btn-whatsapp"
           th:href="${whatsappUrl}"
           target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
            <span th:text="#{success.whatsapp}">Send confirmation via WhatsApp</span>
        </a>

        <!-- Home -->
        <a class="btn-home mt-3" th:href="@{/}">
            <i class="fa-solid fa-house"></i>
            <span th:text="#{success.home}">Back to home</span>
        </a>

        <div class="note" th:text="#{success.note}">
            If WhatsApp doesnâ€™t open, make sure itâ€™s installed or try another browser.
        </div>
    </div>
</div>

</body>
</html>
