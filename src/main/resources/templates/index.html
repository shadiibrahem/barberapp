<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صالون الحلاقة</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        body{ font-family:'Cairo',sans-serif; background:#0b0d10; color:#fff; }

        .topbar{
          background: radial-gradient(circle at top, rgba(255,193,7,.18), transparent 55%),
                      linear-gradient(180deg, #0b0d10, #0b0d10);
          padding: 48px 0 28px;
          border-bottom: 1px solid rgba(255,255,255,.08);
        }

        .brand{
          display:flex; align-items:center; justify-content:center; gap:14px;
          font-weight:800; letter-spacing:.5px;
        }
        .brand i{ color:#ffc107; font-size: 28px; }
        .brand h1{ font-size: 2.2rem; margin:0; }
        .subtitle{ text-align:center; color:rgba(255,255,255,.75); margin-top:8px; }

        .wrap{ max-width: 980px; }

        .panel{
          background: rgba(255,255,255,.04);
          border: 1px solid rgba(255,255,255,.08);
          border-radius: 22px;
          box-shadow: 0 14px 40px rgba(0,0,0,.45);
        }

        .section-title{
          display:flex; align-items:center; justify-content:space-between;
          padding: 18px 18px 0;
          color:#fff;
          font-weight:800;
        }
        .section-title span{ color: rgba(255,255,255,.7); font-weight:600; font-size:.95rem; }

        .service-card{
          background: rgba(255,255,255,.03);
          border: 1px solid rgba(255,255,255,.08);
          border-radius: 18px;
          padding: 16px;
          height:100%;
          transition: transform .15s ease, border-color .15s ease;
        }
        .service-card:hover{
          transform: translateY(-2px);
          border-color: rgba(255,193,7,.35);
        }
        .service-name{ font-weight:800; font-size:1.1rem; margin-bottom:8px; }
        .pill{
          display:inline-flex; align-items:center; gap:8px;
          padding: 7px 10px;
          border-radius: 999px;
          background: rgba(255,255,255,.06);
          border: 1px solid rgba(255,255,255,.08);
          color: rgba(255,255,255,.9);
          font-weight:700;
          font-size:.92rem;
          margin-left:8px;
          margin-bottom:8px;
        }
        .pill i{ color:#ffc107; }

        .price{
          font-size: 1.5rem;
          font-weight: 900;
          color:#ffc107;
          margin-top: 6px;
        }

        .cta{
          text-align:center;
          padding: 22px;
        }
        .btn-cta{
          background:#ffc107;
          border:0;
          color:#111;
          font-weight:900;
          padding: 14px 24px;
          border-radius: 16px;
          box-shadow: 0 14px 34px rgba(255,193,7,.25);
          font-size: 1.05rem;
        }
        .btn-cta:hover{ filter: brightness(.95); }

        .note{
          text-align:center;
          color: rgba(255,255,255,.65);
          font-size:.95rem;
          margin-top:10px;
        }
    </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="container wrap">
        <div class="brand">
            <i class="fa-solid fa-scissors"></i>
            <h1>صالون الحلاقة</h1>
            <i class="fa-solid fa-pole-barber"></i>
        </div>
        <div class="subtitle">احجز موعدك بسهولة — تأكيد سريع عبر واتساب</div>
    </div>
</div>

<!-- CONTENT -->
<div class="container wrap my-4">

    <div class="panel p-3 p-md-4">
        <div class="section-title">
            <div>الخدمات</div>
            <span>اختر الخدمة المناسبة ثم احجز</span>
        </div>

        <div class="p-3 pt-2">
            <div class="row g-3">

                <!-- CARD: 반복 لكل خدمة -->
                <div class="col-md-4" th:each="s : ${services}">
                    <div class="service-card">
                        <div class="service-name" th:text="${s.name}">قص شعر</div>

                        <div class="d-flex flex-wrap">
                            <div class="pill">
                                <i class="fa-regular fa-clock"></i>
                                <span th:text="${s.durationMinutes + ' دقيقة'}">20 دقيقة</span>
                            </div>
                            <div class="pill">
                                <i class="fa-solid fa-tag"></i>
                                <span>سعر الخدمة</span>
                            </div>
                        </div>

                        <div class="price">
                            <span th:text="${s.price}">50</span> ₪
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="cta">
            <a href="/book" class="btn btn-cta">
                <i class="fa-solid fa-calendar-check ms-2"></i>
                احجز الآن
            </a>
            <div class="note">
                ساعات العمل: 10:00 - 19:00 • الرجاء الحضور قبل الموعد بـ 5 دقائق
            </div>
        </div>

    </div>

</div>

</body>
</html>
