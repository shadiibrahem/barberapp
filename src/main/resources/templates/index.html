<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صالون الحلاقة</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        body{
            font-family:'Cairo',sans-serif;
            background:#f6f7f9;
            color:#222;
        }

        .topbar{
            background:#ffffff;
            padding: 40px 0 24px;
            border-bottom:1px solid #e5e7eb;
        }

        .brand{
            display:flex;
            align-items:center;
            justify-content:center;
            gap:12px;
            font-weight:800;
        }

        .brand i{
            color:#3b82f6;
            font-size:26px;
        }

        .brand h1{
            font-size:2rem;
            margin:0;
            color:#111;
        }

        .subtitle{
            text-align:center;
            color:#6b7280;
            margin-top:6px;
        }

        .wrap{ max-width:900px; }

        .panel{
            background:#ffffff;
            border-radius:20px;
            box-shadow:0 6px 25px rgba(0,0,0,.05);
            border:1px solid #e5e7eb;
        }

        .section-title{
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:18px 18px 0;
            font-weight:800;
            color:#111;
        }

        .section-title span{
            color:#6b7280;
            font-size:.9rem;
        }

        .service-card{
            background:#fafafa;
            border-radius:16px;
            padding:16px;
            height:100%;
            border:1px solid #e5e7eb;
            transition:.2s;
        }

        .service-card:hover{
            transform:translateY(-2px);
            box-shadow:0 4px 14px rgba(0,0,0,.05);
        }

        .service-name{
            font-weight:800;
            margin-bottom:8px;
            color:#111;
        }

        .pill{
            display:inline-flex;
            align-items:center;
            gap:6px;
            padding:6px 10px;
            border-radius:999px;
            background:#eef2ff;
            font-size:.85rem;
            margin-left:6px;
            margin-bottom:6px;
            color:#374151;
        }

        .pill i{ color:#3b82f6; }

        .price{
            font-size:1.4rem;
            font-weight:900;
            color:#3b82f6;
            margin-top:4px;
        }

        .cta{
            text-align:center;
            padding:22px;
        }

        .btn-cta{
            background:#3b82f6;
            color:#fff;
            border:0;
            padding:12px 26px;
            font-weight:800;
            border-radius:14px;
            font-size:1rem;
            transition:.2s;
        }

        .btn-cta:hover{
            background:#2563eb;
        }

        .note{
            text-align:center;
            color:#6b7280;
            font-size:.9rem;
            margin-top:10px;
        }
    </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="container wrap">
        <div class="brand">
            <i class="fa-solid fa-scissors"></i>
            <h1>صالون الحلاقة</h1>
            <i class="fa-solid fa-pole-barber"></i>
        </div>
        <div class="subtitle">احجز موعدك بسهولة — تأكيد سريع عبر واتساب</div>
    </div>
</div>

<!-- CONTENT -->
<div class="container wrap my-4">

    <div class="panel p-3 p-md-4">
        <div class="section-title">
            <div>الخدمات</div>
            <span>اختر الخدمة المناسبة ثم احجز</span>
        </div>

        <div class="p-3 pt-2">
            <div class="row g-3">

                <!-- CARD: 반복 لكل خدمة -->
                <div class="col-md-4" th:each="s : ${services}">
                    <div class="service-card">
                        <div class="service-name" th:text="${s.name}">قص شعر</div>

                        <div class="d-flex flex-wrap">
                            <div class="pill">
                                <i class="fa-regular fa-clock"></i>
                                <span th:text="${s.durationMinutes + ' دقيقة'}">20 دقيقة</span>
                            </div>
                            <div class="pill">
                                <i class="fa-solid fa-scissors text-primary"></i>
                                <span>سعر الخدمة</span>
                            </div>
                        </div>

                        <div class="price">
                            <span th:text="${s.price}">50</span> ₪
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="cta">
            <a href="/book" class="btn btn-cta">
                <i class="fa-solid fa-calendar-check ms-2"></i>
                احجز الآن
            </a>
            <div class="note">
                ساعات العمل: 10:00 - 19:00 • الرجاء الحضور قبل الموعد بـ 5 دقائق
            </div>
        </div>

    </div>

</div>

</body>
</html>
