# =========================
# Database (use env vars)
# =========================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/barber_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}

# =========================
# WhatsApp (use env vars)
# =========================
barber.whatsapp=${BARBER_WHATSAPP:972545287097}
meta.whatsapp.phoneNumberId=${WHATSAPP_PHONE_ID:972545287097}
meta.whatsapp.token=${WHATSAPP_TOKEN:}

# =========================
# Admin login (use env vars)
# =========================
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASS:}

# =========================
# JPA / Server
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=${PORT:8080}

# Disable H2 in production
spring.h2.console.enabled=false
